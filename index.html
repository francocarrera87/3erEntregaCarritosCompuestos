<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tienda en Línea</h1>
            <form id="formulario-ingreso">
                <label for="nombre-usuario">Ingrese su nombre:</label>
                <input type="text" id="nombre-usuario" placeholder="Nombre de Usuario" required>
                <button type="submit">Ingresar</button>
            </form>
            <h2 id="mensaje-bienvenida"></h2>
        </header>

        <main>
            <section class="productos">
                
            </section>

            <section class="carrito">
                <h2 id="titulo-carrito">Carrito de Compras de</h2> 
                <ul id="carrito-lista">
                    
                </ul>
                <button id="limpiar-carrito">Limpiar Carrito</button>
                <button id="confirmar-carrito">Confirmar Carrito</button>
            </section>
            <section class="usuarios-lista">
                <h2>Usuarios Ingresados</h2>
                <ul id="usuarios-lista"></ul>
                <p id="total-general"></p>
                <button id="compra-conjunto">Realizar compra en conjunto</button> 
                <p id="mensaje-compra"></p> 
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.31/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.31/sweetalert2.min.css"></script>
    <script src="./js/app.js"></script>
</body>
</html>
