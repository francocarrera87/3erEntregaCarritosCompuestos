<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="logo">Carniceria Don  Milei</h1>
        <form id="formulario-ingreso">
          <label for="nombre-usuario">¿Quién va a realizar la compra?</label>
          <input
            type="text"
            id="nombre-usuario"
            placeholder="Nombre de Usuario"
            required
          />
          <button type="submit">Ingresar</button>
        </form>
        <h2 id="mensaje-bienvenida"></h2>
      </header>

      <main>
        <section class="productos">
          <!-- Contenido de productos -->
        </section>

        <section class="carrito">
          <h2 id="titulo-carrito">Carrito de Compras</h2>
          <ul id="carrito-lista">
            <!-- Elementos del carrito -->
          </ul>
          <div class="acciones-carrito">
            <button id="limpiar-carrito">Limpiar Carrito</button>
            <button id="confirmar-carrito">Confirmar Carrito</button>
          </div>
        </section>

        <section id="cotizacion-dolar" class="cotizacion">
          <h2>Cotización del Dólar</h2>
          <div id="valor-dolar" class="valor-dolar"></div>
        </section>

        <section class="usuarios-lista">
          <h2>Usuarios Ingresados</h2>
          <ul id="usuarios-lista"></ul>
          <p id="total-general"></p>
          <button id="compra-conjunto">Realizar compra en conjunto</button>
          <p id="mensaje-compra"></p>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.31/sweetalert2.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
